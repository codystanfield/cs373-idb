<!DOCTYPE html>
<html lang="en">

<head>

<body ng-app="mixopediaApp">

    <nav class="navbar navbar-default navbar-fixed-top topnav" role="navigation">
      <div class="container topnav">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand topnav" href="/">Mixopedia</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li ng-class="{active: $route.current.activeTab == 'About'}">
              <a href="/about">About</a>
            </li>
            <li ng-class="{active: $route.current.activeTab == 'Cocktails'}">
              <a href="/cocktails">Cocktails</a>
            </li>
            <li ng-class="{active: $route.current.activeTab == 'Ingredients'}">
              <a href="/ingredients">Ingredients</a>
            </li>
          </ul>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container -->
    </nav>

    <div ng-view autoscroll="true"></div>

    <!-- Footer -->

        <div class="col-lg-12">

            <li>

            </li>
            <li class="footer-menu-divider">&sdot;</li>
            <li>
              <a href="/ingredients">Ingredients</a>
            </li>
          </ul>
          <p class="copyright text-muted small">Copyright &copy; Mixopedia 2016. All Rights Reserved</p>
        </div>
      </div>
    </div>
  </footer>
