<!-- Page Content -->
<div class="container">
  <!-- Page Header -->
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Page Heading
        <small>Secondary Text</small>
      </h1>
    </div>
  </div>
  <!-- /.row -->
  <!-- Projects Row -->
  <div class="row">
    <div class="col-md-4 portfolio-item" dir-paginate="beer in beers_list | itemsPerPage: 9">
      <a href="#">
      <img class="img-responsive" src="{{beer.image}}" alt="{{beer.name}}">
      </a>
      <h3>{{beer.name}}</h3>
      <p>Brewery Name: {{beer.brewery_name}}</p>
    </div>
  </div>

  <dir-pagination-controls
   max-size="9"
   direction-links="true"
   boundary-links="true">
  </dir-pagination-controls>
  <!-- /.row -->
</div>
