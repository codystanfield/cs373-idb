# http://docs.travis-ci.com/user/build-configuration/

language: python

python:
    - "3.4"

sudo: false

services:
  - mysql

env:
  - MYSQL_USER=root MYSQL_PASSWORD="" MYSQL_HOST=localhost MYSQL_DATABASE=idb

notifications:
  slack: cs373-idb:qbdxxyoOlhhavbkqCTQLOly5

install:
    - pip install --upgrade pip
    - pip --version
    - pip install -r requirements.txt

before_script:
    - uname -a
    - printenv
    - pip list
    - mysql -e "create database IF NOT EXISTS idb;" -uroot

script:
    - date
    - ls -al
    - ls -al app 
    - python3 app/database.py init_db
    - ls -al
    - ls -al app 
    - python3 app/database.py load_pickled_data
    - ls -al
    - ls -al app 
    - make -C app models.html
    - ls -al
    - ls -al app 
    - make -C app IDB1.log
    - ls -al
    - ls -al app 
    - make -C app test
    - ls -al
    - ls -al app 
    - make -C app check
