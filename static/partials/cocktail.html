<!-- Page Content -->
<div class="container">

  <div class="row">

    <!-- Cocktail Content Column -->
    <div class="col-lg-8">

      <!-- Title -->
      <h1>{{ drink.name }}</h1>
      <hr>

      <!-- Preview Image -->
      <img class="img-responsive" ng-src="{{drink.image}}" alt="">

      <hr>

      <!-- List of Ingredients -->
      <h2>Ingredients</h2>
      <ul ng-repeat="ingredient in drink.ingredients">
        <li ng-click="goToIngredient({ingredientName: ingredient})"><a>{{ingredient.quantity}} {{ingredient.name}}</a></li>
      </ul>

      <!-- Recipe -->
      <p>{{drink.recipe}}</p>

      <hr>

    </div>


    <!-- Sidebar Widgets Column -->
    <div class="col-md-4">

      <!-- Embedded Twitter -->
      <a class="twitter-timeline" href="https://twitter.com/hashtag/drinkresponsibly" data-widget-id="712856529574223878">#drinkresponsibly Tweets</a>

      <a class="twitter-timeline" href="https://twitter.com/mixopedia" data-widget-id="712852248108343296">Tweets by @mixopedia</a>

    </div>

  </div>
  <!-- /.row -->

</div>
<!-- /.container -->

<!-- This allows Twitter embedding -->
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
